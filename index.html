<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Site IA</title>

<style>
    body {
        background: #0e0e0e;
        margin: 0;
        color: white;
        font-family: Arial;
    }
    .container {
        width: 95%;
        max-width: 900px;
        margin: 20px auto;
    }
    #messages {
        height: 60vh;
        overflow-y: auto;
        border: 1px solid #333;
        border-radius: 10px;
        padding: 15px;
        background: #1a1a1a;
        margin-bottom: 15px;
    }
    .msg {
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        white-space: pre-wrap;
    }
    .user {
        background: #0055ff;
        text-align: right;
    }
    .bot {
        background: #222;
        border-left: 4px solid #00bfff;
    }
    textarea {
        width: 100%;
        padding: 10px;
        background: #111;
        border: 1px solid #333;
        border-radius: 8px;
        color: white;
        height: 80px;
        resize: none;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #00bfff;
        border: none;
        border-radius: 8px;
        margin-top: 10px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #0099cc;
    }
    .copy-btn {
        background: #444;
        margin-top: 5px;
        font-size: 12px;
    }
</style>

</head>
<body>

<div class="container">
    <h1>ðŸ¤– Minha IA</h1>

    <div id="messages"></div>

    <textarea id="input" placeholder="Digite sua mensagem"></textarea>
    <button onclick="sendMessage()">Enviar</button>
</div>

<script>
const OPENAI_API_KEY = "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"; // <<< COLOQUE SUA API KEY AQUI
const MODEL = "gpt-4.1-mini"; // â† pode mudar

const messagesDiv = document.getElementById("messages");
const input = document.getElementById("input");

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.textContent = text;
    messagesDiv.appendChild(div);

    // Se for cÃ³digo â†’ cria botÃ£o copiar
    if (sender === "bot" && text.includes("```")) {
        const btn = document.createElement("button");
        btn.className = "copy-btn";
        btn.textContent = "Copiar cÃ³digo";
        btn.onclick = () => copyCode(text);
        messagesDiv.appendChild(btn);
    }

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function copyCode(text) {
    const code = text.match(/```([\s\S]*?)```/);
    if (!code) return;
    navigator.clipboard.writeText(code[1]);
    alert("CÃ³digo copiado! ðŸ˜Ž");
}

async function sendMessage() {
    const userText = input.value.trim();
    if (!userText) return;

    addMessage(userText, "user");
    input.value = "";

    addMessage("Digitando...", "bot");

    // Chamada nova OpenAI API (2024)
    const response = await fetch("https://api.openai.com/v1/responses", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
            model: MODEL,
            input: userText
        })
    });

    const data = await response.json();

    // Remove "Digitando..."
    messagesDiv.removeChild(messagesDiv.lastChild);

    if (data.error) {
        addMessage("Erro: " + data.error.message, "bot");
        return;
    }

    const text = data.output_text || "Sem resposta";
    addMessage(text, "bot");
}
</script>

</body>
</html>
